<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Translator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .toolbar {
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
    #editors {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 0 20px;
    }
    .editor-container {
      width: 45%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .editor-container {
        width: 90%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>
  <header>
    <h1>AI Code Translator</h1>
    <p>Powered by OpenAI GPT-4</p>
  </header>

  <div class="toolbar">
    <label>From:
      <select id="fromLang">
        <option>Python</option>
        <option>JavaScript</option>
        <option>Java</option>
        <option>C++</option>
        <option>TypeScript</option>
      </select>
    </label>

    <label>To:
      <select id="toLang">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Java</option>
        <option>C++</option>
        <option>TypeScript</option>
      </select>
    </label>

    <button onclick="translate()">Translate</button>
  </div>

  <div id="editors">
    <div id="inputEditor" class="editor-container"></div>
    <div id="outputEditor" class="editor-container"></div>
  </div>

  <script>
    let inputEditor, outputEditor;

    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      inputEditor = monaco.editor.create(document.getElementById('inputEditor'), {
        value: "# Write your code here...",
        language: "python",
        theme: "vs-dark"
      });

      outputEditor = monaco.editor.create(document.getElementById('outputEditor'), {
        value: "// Translated code will appear here",
        language: "javascript",
        readOnly: true,
        theme: "vs-dark"
      });
    });

    async function translate() {
      const code = inputEditor.getValue();
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      try {
        const response = await fetch('http://localhost:3000/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code, fromLang, toLang })
        });

        const data = await response.json();
        outputEditor.setValue(data.translatedCode || "// Translation failed");
      } catch (err) {
        console.error(err);
        outputEditor.setValue("// Error contacting translation server");
      }
    }
  </script>
</body>
</html>

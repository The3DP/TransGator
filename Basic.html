<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        textarea, select {
            width: 100%;
            font-size: 1em;
            margin-bottom: 1em;
        }
        textarea {
            height: 150px;
        }
        #output {
            background: #f5f5f5;
            padding: 1em;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
        }
        button {
            padding: 0.5em 2em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Code Translator</h1>
    <label for="source-lang">Source Language:</label>
    <select id="source-lang">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="bash">Bash</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <!-- Add more languages as needed -->
    </select>

    <label for="target-lang">Target Language:</label>
    <select id="target-lang">
        <option value="bash">Bash</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <!-- Add more languages as needed -->
    </select>

    <label for="code-input">Your Code:</label>
    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
    <button onclick="translateCode()">Translate</button>
    <h2>Translated Output:</h2>
    <div id="output"></div>
    <script>
        // Very basic keyword-based translations for demo purposes.
        // For real translation, integration with an API or AI model is needed.
        function translateCode() {
            const sourceLang = document.getElementById('source-lang').value;
            const targetLang = document.getElementById('target-lang').value;
            const inputCode = document.getElementById('code-input').value;
            let output = '';

            if (sourceLang === targetLang) {
                output = inputCode;
            } else if (sourceLang === "python" && targetLang === "bash") {
                output = inputCode
                    .replace(/print\((['"]?)(.*?)(['"]?)\)/g, 'echo $2')
                    .replace(/input\((.*?)\)/g, 'read')
                    .replace(/for\s+(\w+)\s+in\s+range\((\d+),\s*(\d+)\):/g, 'for ((\\1=\\2; \\1<\\3; \\1++)); do')
                    .replace(/if\s+(.*):/g, 'if [ \\1 ]; then')
                    .replace(/elif\s+(.*):/g, 'elif [ \\1 ]; then')
                    .replace(/else:/g, 'else')
                    .replace(/def\s+(\w+)\s*\((.*?)\):/g, 'function \\1() {')
                    .replace(/True/g, 'true')
                    .replace(/False/g, 'false')
                    .replace(/None/g, 'null')
                    .replace(/:/g, '')
                    .replace(/    /g, '  ')
                    .replace(/while\s+(.*):/g, 'while [ \\1 ]; do')
                    .replace(/#(.*)/g, '#$1');
                // This is not a comprehensive translation!
            } else if (sourceLang === "bash" && targetLang === "python") {
                output = inputCode
                    .replace(/echo (.*)/g, 'print("$1")')
                    .replace(/read (\w+)/g, '$1 = input()')
                    .replace(/for \(\((\w+)=(\d+); (\w+)<(\d+); \w+\+\+\)\); do/g, 'for $1 in range($2, $4):')
                    .replace(/if \[ (.*) \]; then/g, 'if $1:')
                    .replace(/elif \[ (.*) \]; then/g, 'elif $1:')
                    .replace(/else/g, 'else:')
                    .replace(/function (\w+)\s*\(\)\s*\{/g, 'def $1():')
                    .replace(/true/g, 'True')
                    .replace(/false/g, 'False')
                    .replace(/null/g, 'None')
                    .replace(/done/g, '')
                    .replace(/#/g, '#');
                // Not comprehensive!
            } else if (sourceLang === "javascript" && targetLang === "python") {
                output = inputCode
                    .replace(/console\.log\((.*)\)/g, 'print($1)')
                    .replace(/let\s+(\w+)\s*=\s*prompt\((.*?)\)/g, '$1 = input($2)')
                    .replace(/function\s+(\w+)\s*\((.*?)\)\s*\{/g, 'def $1($2):')
                    .replace(/true/g, 'True')
                    .replace(/false/g, 'False');
            } else if (sourceLang === "python" && targetLang === "javascript") {
                output = inputCode
                    .replace(/print\((.*)\)/g, 'console.log($1)')
                    .replace(/input\((.*?)\)/g, 'prompt($1)')
                    .replace(/def\s+(\w+)\((.*?)\):/g, 'function $1($2) {')
                    .replace(/True/g, 'true')
                    .replace(/False/g, 'false');
            } else {
                output = "Translation for this language pair is not implemented in this demo.";
            }

            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }
    textarea {
      width: 45%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    @media (max-width: 768px) {
      textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Code Translator</h1>
    <p>Translate code from one language to another</p>
  </header>

  <main>
    <div>
      <label for="from">From:</label>
      <select id="fromLang">
        <option value="python">Python</option>
      </select>

      <label for="to">To:</label>
      <select id="toLang">
        <option value="javascript">JavaScript</option>
      </select>

      <button onclick="translateCode()">Translate</button>
    </div>

    <div class="container">
      <textarea id="inputCode" placeholder="Enter Python code here..."></textarea>
      <textarea id="outputCode" placeholder="Translated JavaScript will appear here..." readonly></textarea>
    </div>
  </main>

  <script>
    function translateCode() {
      const input = document.getElementById('inputCode').value.trim();
      let output = '';
      
      // Very basic translation logic (for demo purposes only)
      const translations = {
        'print(': 'console.log(',
        'True': 'true',
        'False': 'false',
        'None': 'null',
        'def ': 'function ',
        'elif': 'else if',
        'and': '&&',
        'or': '||',
        'not ': '!',
        '#': '//',
        'range(': '[...Array(',
        'len(': '',
        'input(': 'prompt('
      };

      output = input;
      for (let key in translations) {
        const regex = new RegExp(key, 'g');
        output = output.replace(regex, translations[key]);
      }

      // Indentation conversion (very basic)
      output = output.replace(/^\s+/gm, match => ' '.repeat(match.length * 2));

      document.getElementById('outputCode').value = output;
    }
  </script>

</body>
</html>
